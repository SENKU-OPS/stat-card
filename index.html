<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>



  <section>
    <div class="card">
    <!--image container-->
    <div class="card__image-container">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width:700px)">
        <img src="./images/image-header-mobile.jpg" alt="people using laptop in company">
      </picture>
    </div>

    <!--text container-->
    <div class="card__text-container">
      <h2 class="card__heading"> Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <div class="card__stat-container">
          <h3>10k+ <span class="small-txt">companies</span></h3>
          <h3>314 <span class="small-txt">templates</span></h3>
          <h3>12M+ <span class="small-txt">queries</span></h3>
        </div>
    </div>

  </div>
</section>
 

  



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Senku</a>
  </footer>
</body>
</html>
